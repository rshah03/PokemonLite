<!DOCTYPE html5>
<html>

<head>
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="pokemon.css" type="text/css" />
		<script src="pokemon.js"></script>
	<!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	-->
</head>

<div class="game-screen">
  <div class="opponent">
		<div class="battle-stats">
			<div class="top-of-stats">
				<div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
				<div id="opponent-HP" class="hp-track">
					100
				</div>
			</div>
			<span id="opponent-pokemon-name" class="pokemon-name">Ho-Oh</span>
			<span id="opponent-pokemon-level" class="pokemon-level">100</span>
    </div>
		<img id="opponentCurrentPokemon" class="pokemon-sprite" src="https://img.pokemondb.net/sprites/black-white/anim/normal/ho-oh.gif" />
	</div>

	<div class="you">
		<div class="battle-stats">
			<div class="top-of-stats">
				<div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
				<div id="my-HP" class="hp-track">
					100
				</div>
			</div>
			<span id="my-pokemon-name" class="pokemon-name">Lugia</span>
			<span id="my-pokemon-level" class="pokemon-level">100</span>
		</div>
		<img id="myCurrentPokemon" class="pokemon-sprite" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/lugia.gif" alt="Lugia" />
	</div>
</div>
<div class="dialog-box">
	<div id="dialog-message" class="dialog-message">
		What should Lugia do?
	</div>
	<div id="actions" class="actions">
		<button onclick="move1()">Move 1</button>
		<button onclick="move2()">Move 2</button>
		<button onclick="move3()">Move 3</button>
		<button onclick="move4()">Move 4</button>

	</div>
	<div class="continue">
		<button onclick="continue()">Continue</button>
		<button onclick="bag()">Bag</button>
	</div>
</div>

</html>
